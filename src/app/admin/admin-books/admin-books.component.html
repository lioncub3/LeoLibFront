<div class="container">
    <div>
        <h3 class="d-inline-block">
            Книги
        </h3>

        <a routerLink="new-book" class="btn btn-success float-right">Додати</a>
    </div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Назва</th>
                <th>Рік</th>
                <th>Жанр</th>
                <th>Автор</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.name}}</td>
                <td>{{book.publishDate}}</td>
                <td>{{book.genre.name}}</td>
                <td>{{book.author}}</td>
                <td>
                    <a [routerLink]="['edit-book', book.id]" class="btn btn-info">Редагувати</a>
                    <button (click)="removeBook(book.id)" class="btn btn-danger">Видалити</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
