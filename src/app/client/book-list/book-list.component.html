<div *ngFor="let book of books" class="book-elem">
    <div class="d-flex">
        <img class="img-fluid"
            src="https://www.adazing.com/wp-content/uploads/2019/02/open-book-clipart-06-1-300x300.png" alt="Bologna">
        <div>
            <h3>
                {{book.name}}
            </h3>
            <p>
                <span class="font-weight-bold">Рік: </span>{{book.publishDate}}
            </p>
            <p>
                <span class="font-weight-bold">Жанр: </span>{{book.genre.name}}
            </p>
            <p>
                <span class="font-weight-bold">Автор: </span>{{book.author}}
            </p>
            <p>
                {{book.description}}
            </p>
        </div>
    </div>
    <div class="d-flex flex-row-reverse">
            <button class="btn btn-success">Добавити в закладки</button>
        </div>
</div>
